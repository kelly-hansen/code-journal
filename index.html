<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row padding">
      <h2>Code Journal</h2>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="view" hidden>
      <div class="row padding">
        <h1>Edit Profile</h1>
      </div>
      <form action="">
        <div class="row">
          <div class="lrg-half padding img-cont">
            <img src="images/placeholder-image-square.jpg" alt="avatar image preview" class="avatar-img">
          </div>
          <div class="lrg-half form-side padding">
            <div class="form-item-spacing">
              <label for="avatarUrl">Avatar URL</label>
              <input type="text" id="avatarUrl" required>
            </div>
            <div class="form-item-spacing">
              <label for="username">Username</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-item-spacing">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" required>
            </div>
            <div class="form-item-spacing">
              <label for="location">Location</label>
              <input type="text" id="location" required>
            </div>
          </div>
        </div>
        <div class="row padding bottom-form-spacing">
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
        </div>
        <div class="row padding save-button-cont bottom-form-spacing">
          <div>
            <input type="submit" value="SAVE" class="save-button">
          </div>
        </div>
      </form>
    </div>
    <div data-view="profile" class="view">
      <div class="profile-cont">
        <div class="row padding">
          <h1>Ada Lovelace</h1>
        </div>
        <div class="row">
          <div class="lrg-half padding img-cont">
            <img src="https://lh3.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3" alt="Avatar" class="avatar-img">
          </div>
          <div class="lrg-half padding">
            <div class="user-detail">
              <img src="images/user.svg" alt="User icon" class="icon">
              <p>Username</p>
            </div>
            <div class="user-detail">
              <img src="images/pin.svg" alt="Pin icon" class="icon">
              <p>Location</p>
            </div>
            <div>
              <p>Bio goes here describing user</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
