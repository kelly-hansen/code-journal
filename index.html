<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row padding">
      <h2>Code Journal</h2>
      <a href="#" data-view="profile">Profile</a>
      <a href="#" data-view="entries">Entries</a>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="view hidden">
      <div class="row padding">
        <h1>Edit Profile</h1>
      </div>
      <form action="" class="edit-profile-form">
        <div class="row">
          <div class="lrg-half padding img-cont">
            <img src="images/placeholder-image-square.jpg" alt="avatar image preview" class="avatar-img">
          </div>
          <div class="lrg-half form-side padding">
            <div class="form-item-spacing">
              <label for="avatarUrl">Avatar URL</label>
              <input type="text" id="avatarUrl" required>
            </div>
            <div class="form-item-spacing">
              <label for="username">Username</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-item-spacing">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" required>
            </div>
            <div class="form-item-spacing">
              <label for="location">Location</label>
              <input type="text" id="location" required>
            </div>
          </div>
        </div>
        <div class="row padding bottom-form-spacing">
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
        </div>
        <div class="row padding save-button-cont bottom-form-spacing">
          <div>
            <input type="submit" value="SAVE" class="button">
          </div>
        </div>
      </form>
    </div>
    <div data-view="profile" class="view"></div>
    <div data-view="entries" class="view">
      <div class="row padding entries-top-row">
        <h1>Entries</h1>
        <div>
          <a href="#" data-view="create-entry" class="button">NEW</a>
        </div>
      </div>
      <div class="row">
        <ul></ul>
      </div>
    </div>
    <div data-view="create-entry" class="view">
      <div class="row padding">
        <h1>New Entry</h1>
      </div>
      <form action="" class="create-entry-form">
        <div class="row">
          <div class="lrg-half padding img-cont">
            <img src="images/placeholder-image-square.jpg" alt="entry image preview" class="avatar-img">
          </div>
          <div class="lrg-half padding">
            <div class="form-item-spacing">
              <label for="entryImageUrl">Image URL</label>
              <input type="text" id="entryImageUrl" required>
            </div>
            <div class="form-item-spacing">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </div>
          </div>
        </div>
        <div class="row padding bottom-form-spacing">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
        </div>
        <div class="row padding save-button-cont bottom-form-spacing">
          <div>
            <input type="submit" value="SAVE" class="button">
          </div>
        </div>
      </form>
    </div>
    <div data-view="edit-entry" class="view">

    </div>
  </main>
  <footer></footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
